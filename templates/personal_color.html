<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="static\css\personal_color.css">
</head>

<body>
    <div class='header'>
        PERSONAL COLOR

    </div>
    <div class='content'>

        <div class='upload_part'>
            <button class='upload_button' id="upload_button">Chọn file ảnh để nhận diện...</button>
            <div class='upload_hint' id='upload_hint'>
                Các định dạng được hỗ trợ: PNG, JPG và JPEG.
            </div>
            <form action="/personal_color" method="POST" enctype="multipart/form-data" id='form'>
                <input type="file" name="file" id="fileinput" style="display: none;" accept="image/*">
            </form>
        </div>

        <div class='result_part'>
            {% if msg %}
            <div class='result_title'><b>Kết quả nhận diện</b></div>
            <div class='result_id'>{{ msg }}</div>
            {% if label %}
            <div class='result_id'>Nhận diện được: <span class='result_label'>{{ label }}</span></div>
            {% set label_ = label.replace(" ", "_") | lower %}
            <form action="/personal_color/{{label_}}" method="GET">
                <button>Xem thêm về màu {{ label}}</button>
            </form>
            {% endif %}

            {% endif %}

        </div>
    </div>
    <div class='footer'>
        <a href="/" class="back_home_button">Back to Home</a>

    </div>

</body>
<script src="static\js\personal_color.js"></script>

</html>
